	<div class="chat-container">
    
    <!-- Header with Chatbot Image -->
    <div class="header">
        <img src="plate.png" alt="Chatbot">
        <div class="title-text">Annapurna Mess Chatbot</div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
let menu = {
    "monday": "Rice, Sambar, Potato Fry, Curd",
    "tuesday": "Chapati, Dal, Veg Curry, Sweet",
    "wednesday": "Rice, Rasam, Beans Fry, Butter Milk",
    "thursday": "Veg Biryani, Onion Raita, Fryums",
    "friday": "Rice, Dal Tadka, Aloo Gobi, Curd",
    "Saturday": "Poori, Masala, Pongal",
    "sunday": "Special Meals: Paneer Curry, Pulav, Sweet"
};

let todayMenu = menu[new Date().toLocaleDateString("en-US", { weekday: "long" }).toLowerCase()];

let monthlyCost = "â‚¹3000 per month";
let perDayCost = "â‚¹100 per day";
let feastMenu = "Poori, Paneer Butter Masala, Veg Biryani, Kesari, Ice Cream, Papad";

document.addEventListener("DOMContentLoaded", () => {
    // Welcome message with bot image style
    addMessage("ðŸ‘‹ Hi! I am your Annapurna Mess Assistant. Ask me anything like 'Today's menu', 'Monday menu', 'Monthly cost', etc.", "bot");
});

function sendMessage() {
    let input = document.getElementById("userInput").value.trim();
    if (input === "") return;

    addMessage(input, "user");
    document.getElementById("userInput").value = "";

    setTimeout(() => {
        botReply(input.toLowerCase());
    }, 600);
}

function addMessage(text, sender) {
    let chatBox = document.getElementById("chatBox");
    let msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function botReply(input) {
    let reply = "Sorry, I didn't understand. Try asking about menu or cost.";

    if (input.includes("today")) reply = "Today's menu: " + todayMenu;
    else if (input.includes("menu")) {
        if (input.includes("monday")) reply = menu.monday;
        else if (input.includes("tuesday")) reply = menu.tuesday;
        else if (input.includes("wednesday")) reply = menu.wednesday;
        else if (input.includes("thursday")) reply = menu.thursday;
        else if (input.includes("friday")) reply = menu.friday;
        else if (input.includes("saturday")) reply = menu.saturday;
        else if (input.includes("sunday")) reply = menu.sunday;
        else reply = "Please specify a day (Mondayâ€“Sunday).";
    }
    else if (input.includes("monthly")) reply = "Monthly Cost: " + monthlyCost;
    else if (input.includes("per day") || input.includes("daily")) reply = "Per Day Cost: " + perDayCost;
    else if (input.includes("feast")) reply = "Feast Menu: " + feastMenu;

    addMessage(reply, "bot");
}
</script>
